<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="imageslider.css">

    
</head>
<body>
   
    <div class="slider">
        <div class="slides">
            <img src="icecream copy.png" class="slide" alt="img">
            <img src="first try.jpg" class="slide" alt="img"> 
            <img src="Red sneaker copy.png" class="slide" alt="img">
            <img src="sofaa2new.png" class="slide" alt="img">
            <img src="Social media design postr new.png" class="slide" alt="img">
          
        </div>
        <button class="nav-btn prev-btn">Previous</button>
        <button class="nav-btn next-btn">Next</button>
    </div>
   
    <script src="imageslider.js"></script>
</body>
</html>
