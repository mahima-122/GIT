<html>
    <head>
       

        <style>
            #box{
                height: 400px;
                width:400px;
                background-color: red;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="box">
            
    </div>
    <script>

        const box= document.getElementById("box");
    
        box.addEventListener('mouseenter',()=>{
            box.style.backgroundColor= 'yellow';
        });
    

        box.addEventListener('mouseleave',()=>{
            box.style.backgroundColor='green';
        });
            </script>
    </body>
</html>
